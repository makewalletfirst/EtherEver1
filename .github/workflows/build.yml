name: Build EtherEver1

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Get dependencies
      run: go mod download

    - name: Build all packages
      run: go build -v ./...

    - name: Build main binary
      run: |
        if [ -d "./cmd/geth" ]; then
          go build -v ./cmd/geth
        else
          echo "Default cmd/geth directory not found, skipping binary specific build."
        fi

    # [수정됨] 테스트 타임아웃을 30분으로 늘리고, -short 옵션으로 긴 테스트는 생략합니다.
    - name: Run tests
      run: go test -v -short -timeout 30m ./...
