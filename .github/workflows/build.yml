name: Build EtherEver1

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Get dependencies
      run: go mod download

    - name: Build all packages
      run: go build -v ./...

    - name: Build main binary
      run: |
        if [ -d "./cmd/geth" ]; then
          go build -v ./cmd/geth
        else
          echo "Default cmd/geth directory not found, skipping binary specific build."
        fi

    # [수정됨]
    # -p 1 : 병렬 처리를 끄고 1개씩 순서대로 테스트 (메모리 부족 방지)
    # -short : 긴 테스트 건너뛰기
    # -timeout 30m : 시간 제한 늘리기
    # -v : 상세 로그 출력
    - name: Run tests
      run: go test -v -short -p 1 -timeout 30m ./...
